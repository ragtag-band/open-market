<!-- 상품 상세 페이지 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-details</title>
    <link rel="stylesheet" href="../styles/pages/detail.css" />
  </head>
  <body>
    <main class="product-container">
      <!-------------------------------------------------->
      <!---/////product image/////-->
      <!-------------------------------------------------->
      <div class="product-img">
        <img src="../assets/images/product3.png" alt="무릎담요-제품-소개-1" />
      </div>
      <!-------------------------------------------------->
      <!---/////product info/////-->
      <!-------------------------------------------------->
      <div class="product-info">
        <p class="basic-font">백엔드 글로벌</p>
        <p class="product-title">딥러닝 개발자 무릎 담요</p>
        <p class="product-price">
          17,500 <span class="basic-font-bk">원</span>
        </p>
        <!-------------------------------------------------->
        <!---/////product details/////-->
        <!-------------------------------------------------->
        <div class="product-details">
          <div class="deliver">
            <p class="basic-font">택배배송 / 무료배송</p>
          </div>
          <!-----------------/ quantity select /------------------->
          <div class="quantity-select">
            <button class="btn-quantity" id="decrease">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 10H20" stroke="#C4C4C4" stroke-width="2" />
              </svg>
              <svg
                width="1"
                height="50"
                viewBox="0 0 1 50"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="1" height="50" fill="#C4C4C4" />
              </svg>
            </button>
            <span class="quantity basic-font-bk" id="quantity">1</span>
            <button class="btn-quantity" id="increase">
              <svg
                width="1"
                height="50"
                viewBox="0 0 1 50"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="1" height="50" fill="#C4C4C4" />
              </svg>

              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 9.5H20" stroke="#C4C4C4" stroke-width="2" />
                <path d="M10 20L10 0" stroke="#C4C4C4" stroke-width="2" />
              </svg>
            </button>
          </div>
          <!-----------------/ total quantity and price /----------------->
          <div class="total">
            <p class="basic-font-bk">총 상품 금액</p>
            <div class="total-quantity-price">
              <p class="basic-font">
                총 수량 <span class="basic-font-gn">1</span>개
                <span class="basic-font">|</span>
              </p>
              <p class="total-price-gn" id="total-price">
                17,500
                <span class="basic-font-gn">원</span>
              </p>
            </div>
          </div>
          <!------------------/ button : buy and cart /----------------->
          <div class="button-buy-and-cart">
            <button class="btn-buy basic-font-wh">바로 구매</button>
            <button class="btn-cart basic-font-wh">장바구니</button>
          </div>
        </div>
      </div>
      <!-------------------------------------------------->
      <!---/////product menu/////-->
      <!-------------------------------------------------->
      <div class="product-menu">
        <button class="btn-menu basic-font menu-active">상품정보</button>
        <button class="btn-menu basic-font">리뷰</button>
        <button class="btn-menu basic-font">Q&A</button>
        <button class="btn-menu basic-font">반품/교환정보</button>
      </div>
    </main>
  </body>
</html>
