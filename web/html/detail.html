<!-- 상품 상세 페이지 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-details</title>
    <!-- Base CSS 연결 -->
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/typography.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <!-- 헤더 CSS 연결 -->
    <link rel="stylesheet" href="../styles/components/header.css" />
    <!-- 상세 페이지 CSS 연결 -->
    <link rel="stylesheet" href="../styles/pages/detail.css" />
    <!-- 푸터 CSS 연결 -->
    <link rel="stylesheet" href="../styles/components/footer.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="product-container">
      <div class="product">
        <!-------------------------------------------------->
        <!---/////product image/////-->
        <!-------------------------------------------------->
        <div class="product-img">
          <img id="product-image" alt="상품 이미지" />
        </div>
        <!-------------------------------------------------->
        <!---/////product info/////-->
        <!-------------------------------------------------->
        <div class="product-info">
          <div class="information">
            <p class="basic-font" id="product-seller"></p>
            <p class="product-title" id="product-name"></p>
            <p class="product-price" id="product-price">
              <span class="basic-font-bk">원</span>
            </p>
          </div>
          <!-------------------------------------------------->
          <!---/////product details/////-->
          <!-------------------------------------------------->
          <div class="product-details">
            <div class="deliver">
              <p class="basic-font">택배배송 / 무료배송</p>
            </div>
            <!-----------------/ quantity select /------------------->
            <div class="quantity-select">
              <button
                type="button"
                class="btn-quantity"
                id="decrease"
                aria-label="minus"
              >
                <svg>
                  <use href="../assets/icons/sprite.svg#icon-order-minus"></use>
                </svg>
              </button>
              <div class="quantity-value">
                <p class="quantity basic-font-bk" id="quantity">1</p>
              </div>
              <button
                type="button"
                class="btn-quantity"
                id="increase"
                aria-label="plus"
              >
                <svg>
                  <use href="../assets/icons/sprite.svg#icon-order-plus"></use>
                </svg>
              </button>
            </div>
            <!-----------------/ total quantity and price /----------------->
            <div class="total">
              <p class="basic-font-bk">총 상품 금액</p>
              <div class="total-quantity-price">
                <p class="basic-font">
                  총 수량
                  <span class="basic-font-gn" id="total-quantity">1</span>개
                  <span class="basic-font">|</span>
                </p>
                <p>
                  <span class="total-price-gn" id="total-price"></span>
                  <span class="basic-font-gn">원</span>
                </p>
              </div>
            </div>
            <!------------------/ button : buy and cart /----------------->
            <div class="button-buy-and-cart">
              <button class="btn-buy basic-font-wh" id="btn-buy">
                바로 구매
              </button>
              <button class="btn-cart basic-font-wh" id="btn-cart">
                장바구니
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-------------------------------------------------->
      <!---/////tab section/////-->
      <!-------------------------------------------------->
      <div class="tab-section">
        <div class="product-menu">
          <button type="button" class="btn-menu basic-font active-tab">
            상품정보
          </button>
          <button type="button" class="btn-menu basic-font">리뷰</button>
          <button type="button" class="btn-menu basic-font">문의사항</button>
          <button type="button" class="btn-menu basic-font">반품/교환</button>
        </div>
        <div class="contents">
          <div class="tab-content basic-font active-tab" id="descript">
            상품정보 내역입니다.
          </div>
          <div class="tab-content basic-font" id="review">리뷰 내역입니다.</div>
          <div class="tab-content basic-font" id="question">제품 관련 Q&A</div>
          <div class="tab-content basic-font" id="exchange">
            반품/교환 정보입니다.
          </div>
        </div>
      </div>
    </main>
    <!-------------------------------------------------->
    <!---/////modal/////-->
    <!-------------------------------------------------->
    <div class="modal hidden-login" id="modal-login">
      <div class="modal-container">
        <div class="close-btn" id="close-btn">
          <svg width="24" height="24">
            <use href="../assets/icons/sprite.svg#icon-close"></use>
          </svg>
        </div>
        <p class="modal-dialog">
          로그인이 필요한 서비스입니다.
          <span>로그인 하시겠습니까?</span>
        </p>
        <div class="modal-buttons">
          <button type="button" class="btn-no basic-font" id="btn-no">
            아니오
          </button>
          <button type="button" class="btn-yes basic-font-wh" id="btn-yes">
            예
          </button>
        </div>
      </div>
    </div>
    <!-----------/ modal : first click to cart page /----------->
    <div class="modal hidden-cart-st" id="modal-cart-st">
      <div class="modal-container">
        <div class="close-btn" id="close-cart-btn-st">
          <svg width="24" height="24">
            <use href="../assets/icons/sprite.svg#icon-close"></use>
          </svg>
        </div>
        <p class="modal-dialog">
          장바구니 담기에 성공했습니다.🎉
          <span>장바구니로 이동하시겠습니까?</span>
        </p>
        <div class="modal-buttons">
          <button type="button" class="btn-no basic-font" id="btn-no-cart-st">
            아니오
          </button>
          <button
            type="button"
            class="btn-yes basic-font-wh"
            id="btn-yes-cart-st"
          >
            예
          </button>
        </div>
      </div>
    </div>
    <!-----------/ modal : second click to cart page /----------->
    <div class="modal hidden-cart-nd" id="modal-cart-nd">
      <div class="modal-container">
        <div class="close-btn" id="close-cart-btn-nd">
          <svg width="24" height="24">
            <use href="../assets/icons/sprite.svg#icon-close"></use>
          </svg>
        </div>
        <p class="modal-dialog">
          이미 장바구니에 있는 상품입니다.
          <span>장바구니로 이동하시겠습니까?</span>
        </p>
        <div class="modal-buttons">
          <button type="button" class="btn-no basic-font" id="btn-no-cart-nd">
            아니오
          </button>
          <button
            type="button"
            class="btn-yes basic-font-wh"
            id="btn-yes-cart-nd"
          >
            예
          </button>
        </div>
      </div>
    </div>
    <!-- 상세페이지 JS 연결 -->
    <script type="module" src="../js/detail.js"></script>
    <!-- 헤더 JS 연결 -->
    <script type="module" src="../js/common/header.js"></script>
    <!-- 푸터 JS 연결 -->
    <script type="module" src="../js/common/footer.js"></script>
  </body>
</html>
