<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <!-- Base CSS 연결 -->
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/typography.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <!-- 헤더 CSS 연결 -->
    <link rel="stylesheet" href="../styles/components/header.css" />
    <!-- 장바구니 페이지 CSS 연결 -->
    <link rel="stylesheet" href="../styles/pages/cart.css" />
    <!-- 푸터 CSS 연결 -->
    <link rel="stylesheet" href="../styles/components/footer.css" />
  </head>
  <body>
    <header id="header"></header>

    <main class="cart-page">
      <p class="cart-title">장바구니</p>
      <div class="info-bar">
        <button type="button" class="check-box" id="check-all"></button>
        <p class="item-info basic-font-bk">상품 정보</p>
        <p class="item-quantity basic-font-bk">수량</p>
        <p class="item-price basic-font-bk">상품 금액</p>
      </div>
      <div class="cart-page-none">
        <p class="none-text">장바구니에 담긴 상품이 없습니다.</p>
        <p class="none-subtext">원하는 상품을 장바구니에 담아보세요!</p>
      </div>
      <div class="product-container">
        <button type="button" class="check-box" id="check-all"></button>
        <div class="product-img">
          <img id="product-image" alt="상품 이미지" />
        </div>
        <div class="product-info">
          <div class="information">
            <p class="basic-font" id="product-seller"></p>
            <p class="product-title" id="product-name"></p>
            <p class="product-price" id="product-price">
              <span class="basic-font-bk">원</span>
            </p>
          </div>
      </div>
    </main>
    <!-- 장바구니 JS 연결 -->
    <script src="../js/cart.js"></script>
    <!-- 헤더 JS 연결 -->
    <script type="module" src="../js/common/header.js"></script>
    <!-- 푸터 JS 연결 -->
    <script type="module" src="../js/common/footer.js"></script>
  </body>
</html>
