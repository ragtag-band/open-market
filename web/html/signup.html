<!-- 회원가입 페이지 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <script type="module" src="/js/signup.js" defer></script>

    <link rel="stylesheet" href="/styles/base/reset.css">
    <link rel="stylesheet" href="/styles/base/variables.css">
    <link rel="stylesheet" href="/styles/base/typography.css">
    <link rel="stylesheet" href="/styles/pages/signup.css">
    <link rel="stylesheet" href="/styles/utils/responsive.css">
  </head>
  <body>

    <div class="signup-container">
      <div class="signup-logo">
        <a href="/index.html" aria-label="메인 페이지로 이동">
         <img src="../assets/images/Logo-jadu-lg.png" alt="ZADU" />
         </a>
      </div>

      <div class="signup-tabs">
        <button type="button" id="tab-buyer" class="tab-btn active">
          구매회원가입
        </button>
        <button type="button" id="tab-seller" class="tab-btn">
          판매회원가입
        </button>
      </div>

      <form class="signup-form" id="signup-form" novalidate>
        <div class="input-group">
         <label for="username">아이디</label>
          <div class="with-btn">
           
            <input
              type="email"
              id="username"
            />
            <button type="button" id="btn-check-id" class="sub-btn">
              중복확인
            </button>
          </div>
          <p class="error-msg" data-error-for="username"></p>
        </div>

        <div class="input-group">
          <label for="password">비밀번호</label>
           <div class="input-with-icon">
            <input type="password" id="password"  />
            <svg class="check-icon" data-check="password">
              <use href="/assets/icons/sprite.svg#icon-check-password"></use>
            </svg>
           </div>
        </div>

        <div class="input-group">
          <label for="password-confirm">비밀번호 재확인</label>
          <div class="input-with-icon">
            <input type="password" id="password-confirm"  />
            <svg class="check-icon" data-check="passwordConfirm">
              <use href="/assets/icons/sprite.svg#icon-check-password"></use>
            </svg>
          </div>
        </div>

        <div class="input-group">
          <label for="name">이름</label>
          <input type="text" id="name"  />
          <p class="error-msg" data-error-for="name"></p>
        </div>

        <div class="input-group">
          <label>휴대폰번호</label>
          <div class="phone-inputs">
            <select id="phone-1">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <input type="number" id="phone-2"  />
            <input type="number" id="phone-3"  />
          </div>
          <p class="error-msg" data-error-for="phone"></p>
        </div>

        <div id="seller-fields" class="hidden">
          <div class="input-group">
            <label for="company-registration-number">사업자 등록번호</label>
            <div class="with-btn">
              <input type="number" id="company-registration-number" />
              <button type="button" id="btn-check-reg" class="sub-btn">
                인증
              </button>
            </div>
            <p class="error-msg" data-error-for="companyRegistrationNumber"></p>
          </div>

          <div class="input-group">
            <label for="store-name">스토어 이름</label>
            <input type="text" id="store-name" />
            <p class="error-msg" data-error-for="storeName"></p>
          </div>
        </div>

      
      </form>
      <div class="signup-footer">
          <div class="agreement">
          <input type="checkbox" id="agree-check" form="signup-form" />
          <label for="agree-check">
            자두샵의 
            <a href="#">이용약관</a> 
            및 
            <a href="#">개인정보처리방침</a>
            에 대한 내용을 확인하였고 동의합니다.</label>
        </div>

        <button
          type="submit"
          id="btn-signup-submit"
          class="main-btn"
          form="signup-form"
          disabled
        >
          가입하기
        </button>
      </div>
    </div>
  </body>
</html>
