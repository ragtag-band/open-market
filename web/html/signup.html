<!-- 회원가입 페이지 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <script type="module" src="/js/signup.js" defer></script>

    <!-- <link rel="stylesheet" href="/styles/base/reset.css"> -->
    <!-- <link rel="stylesheet" href="/styles/base/typography.css"> -->
    <link rel="stylesheet" href="/styles/pages/signup.css">
    
  </head>
  <body>

    <!-- <button type="button" id="logout-button" >로그아웃</button> -->

    <div class="signup-container">
  <div class="signup-tabs">
    <button type="button" id="tab-buyer" class="tab-btn active">구매회원가입</button>
    <button type="button" id="tab-seller" class="tab-btn">판매회원가입</button>
  </div>

  <form class="signup-form">
    <div class="input-group">  
      <div class="with-btn">
        <label for="username">아이디</label>
        <input type="text" id="username" placeholder="아이디를 입력하세요" required>
        <button type="button" id="btn-check-id" class="sub-btn">중복확인</button>
      </div>
    </div>

    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" required>
    </div>

    <div class="input-group">
      <label for="password-confirm">비밀번호 재확인</label>
      <input type="password" id="password-confirm" required>
    </div>

    <div class="input-group">
      <label for="name">이름</label>
      <input type="text" id="name" required>
    </div>

    <div class="input-group">
      <label>휴대폰번호</label>
      <div class="phone-inputs">
        <select id="phone-1">
          <option value="010">010</option>
        </select>
        <input type="number" id="phone-2" required>
        <input type="number" id="phone-3" required>
      </div>
    </div>

    <div id="seller-fields" class="hidden">
      <div class="input-group">
        <label for="reg-num">사업자 등록번호</label>
        <div class="with-btn">
          <input type="number" id="reg-num">
          <button type="button" id="btn-check-reg" class="sub-btn">인증</button>
        </div>
      </div>
      <div class="input-group">
        <label for="store-name">스토어 이름</label>
        <input type="text" id="store-name">
      </div>
    </div>

    <div class="agreement">
      <input type="checkbox" id="agree-check" required>
      <label for="agree-check">이용약관 및 개인정보처리방침에 동의합니다.</label>
    </div>

    <button type="submit" id="btn-signup-submit" class="main-btn" disabled>가입하기</button>
  </form>
</div>

  </body>
</html>
