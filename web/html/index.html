<!-- 메인 페이지 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZADU - 오픈 마켓</title>

    <!-- Base CSS 연결 -->
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/typography.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />

    <!-- 메인페이지 CSS 연결 -->
    <link rel="stylesheet" href="../styles/pages/index.css" />
    <!-- 헤더 CSS 연결 -->
    <link rel="stylesheet" href="../styles/components/header.css" />
  </head>
  <body>
    <!--헤더가 들어갈 자리 -->
    <header id="header"></header>

    <!-- 메인페이지 -->
    <main>
      <!-- 배너 슬라이더 -->
      <section id="banner-slider" class="banner" aria-label="홍보 배너">
        <div class="banner-inner">
          <!-- 실제로 슬라이드가 움직이는 레일 -->
          <div class="banner-viewport">
            <div class="banner-track" id="bannerTrack">
              <!-- 배너 이미지 -->
              <a class="banner-slide" href="#" aria-label="배너 1">
                <img src="../assets/images/hongboimg1.jpg" alt="홍보 배너 1" />
              </a>

              <a class="banner-slide" href="#" aria-label="배너 2">
                <img src="../assets/images/hongboimg2.jpg" alt="홍보 배너 2" />
              </a>

              <a class="banner-slide" href="#" aria-label="배너 3">
                <img src="../assets/images/hongboimg3.jpg" alt="홍보 배너 3" />
              </a>
            </div>
          </div>

          <!-- 좌/우 버튼 -->
          <button
            class="banner-arrow left"
            id="bannerPrev"
            type="button"
            aria-label="이전 배너"
          >
            ‹
          </button>
          <button
            class="banner-arrow right"
            id="bannerNext"
            type="button"
            aria-label="다음 배너"
          >
            ›
          </button>

          <!-- dots (아래 동그라미 표시) -->
          <div
            class="banner-dots"
            id="bannerDots"
            aria-label="배너 페이지 표시"
          ></div>
        </div>
      </section>

      <!-- 상품 목록 -->
      <section class="products" aria-label="상품 목록">
        <h2 class="products__title">상품 목록</h2>

        <!-- 상품 카드 그리드 -->
        <div class="products__grid">
          <!-- 상품 1 -->
          <a class="product-card" href="상품1의 상세 페이지로 이동하는 링크">
            <div class="product-thumb">
              <img src="../assets/images/product1.png" alt="상품 이미지 1" />
            </div>
            <div class="product-meta">
              <p class="product-seller">우당탕탕 라이캣의 실험실</p>
              <p class="product-name">Hack Your Life 개발자 노트북 파우치</p>
              <p class="product-price">29,000원</p>
            </div>
          </a>

          <!-- 상품 2 -->
          <a class="product-card" href="상품2의 상세 페이지로 이동하는 링크">
            <div class="product-thumb">
              <img src="../assets/images/product2.png" alt="상품 이미지 2" />
            </div>
            <div class="product-meta">
              <p class="product-seller">제주코딩베이스캠프</p>
              <p class="product-name">네 개발잡니다 개발자키링 금속키링</p>
              <p class="product-price">29,000원</p>
            </div>
          </a>

          <!-- 상품 3 -->
          <a class="product-card" href="상품3의 상세 페이지로 이동하는 링크">
            <div class="product-thumb">
              <img src="../assets/images/product3.png" alt="상품 이미지 3" />
            </div>
            <div class="product-meta">
              <p class="product-seller">백엔드글로벌</p>
              <p class="product-name">딥러닝 개발자 무릎 담요</p>
              <p class="product-price">29,000원</p>
            </div>
          </a>

          <!-- 상품 4 -->
          <a class="product-card" href="상품4의 상세 페이지로 이동하는 링크">
            <div class="product-thumb">
              <img src="../assets/images/product4.png" alt="상품 이미지 4" />
            </div>
            <div class="product-meta">
              <p class="product-seller">코딩앤유</p>
              <p class="product-name">우당탕탕 라이캣의 실험실 스티커 팩</p>
              <p class="product-price">29,000원</p>
            </div>
          </a>

          <!-- 상품 5 -->
          <a class="product-card" href="상품5의 상세 페이지로 이동하는 링크">
            <div class="product-thumb">
              <img src="../assets/images/product5.png" alt="상품 이미지 5" />
            </div>
            <div class="product-meta">
              <p class="product-seller">파이썬스쿨</p>
              <p class="product-name">
                버그를 Java라 버그잡는 개리씨 키링 개발자 키링
              </p>
              <p class="product-price">29,000원</p>
            </div>
          </a>
        </div>
      </section>
    </main>

    <!-- 헤더 JS 연결 -->
    <script type="module" src="../js/common/header.js"></script>
    <!-- 푸터 JS 연결 -->
    <script type="module" src="../js/common/footer.js"></script>
    <!-- 배너 JS 연결 -->
    <script type="module" src="../js/banner.js"></script>
  </body>
</html>
