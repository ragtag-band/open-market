<!-- 로그인 페이지 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <link rel="stylesheet" href="/styles/base/reset.css" />
    <link rel="stylesheet" href="/styles/base/variables.css" />
    <link rel="stylesheet" href="/styles/base/typography.css" />
    <link rel="stylesheet" href="/styles/pages/signin.css" />

    <script type="module" src="/js/signin.js" defer></script>
  </head>

  <body>
    <div class="signin-container">
      <div class="signin-logo">
        <a href="/index.html" aria-label="메인 페이지로 이동">
          <img src="/assets/images/Logo-jadu-lg.png" alt="ZADU"/>
        </a>
      </div>
      <div class="signin-card">
        <div class="signin-tabs">
          <button type="button" id="tab-buyer" class="tab-btn active">
           구매회원 로그인
          </button>
          <button type="button" id="tab-seller" class="tab-btn">
            판매회원 로그인
         </button>
       </div>

        <form id="signin-form" class="signin-form" novalidate>
          <div class="input-line">
            <input type="email" id="username" name="username" placeholder="아이디" />
          </div>

          <div class="input-line">
           <input type="password" id="password" name="password" placeholder="비밀번호" />
           <p class="error-msg" id="signin-error"></p>
         </div>

         <button type="submit" class="main-btn">로그인</button>
       </form>

       <div class="signin-links">
          <button type="button" id="btn-signup" class="link-btn">회원가입</button>
          <span class="divider">|</span>
          <a href="#" class="link-a">비밀번호 찾기</a>
       </div>
      </div>
    </div>
  </body>
</html>
